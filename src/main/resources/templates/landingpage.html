<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Página Principal</title>
</head>
<body class="background">

    

<div class = "container">
    
    <div id="contentBox" class="missions-table">
        <div id="appTitle">
            <h1>Adventurer's List</h1>
        </div>
        <div id="missionsButtons">
            <ul id style="overflow: hidden; list-style-type: none;">
                <li style="float: left;"><a href="game.html" th:href="@{game}"><button>Pagina de partida</button></a></li>
                <li style="float: left;"><button>Marcadores</button></li>
                <li style="float: left;"><a href="busqueda.html" th:href="@{busqueda}"><button>Anuncios</button></a></li>
                <li style="float: left;"><a href="perfil.html" th:href="@{perfil}"><button>Perfil</button></a></li>
            </ul>
        </div>
        <ul class="mission-list">
            <li th:each="quest : ${availableQuests}">
                <form th:action="@{/quest}" method="post">
                    <input type="hidden" name="questID" th:value="${quest.id}"/>
                    <button id="partidapreview" class="mission container">
                        <div class="absolute-div div1" th:text="${quest.name}"><h2>Nombre de la campaña</h2></div>
                        <div class="absolute-div div2"><img src="img/gatoque.jpg" alt="que" style="width: 100px; height: 100px;"/></div>
                        <div class="absolute-div div3" th:text="${quest.system}">Sistema</div>
                        <div class="absolute-div div4" th:text="${quest.Date}">Fecha</div>
                    </button>
                </form>
        </li>
            </ul>
        </div>
    </div>
</body>
</html>
