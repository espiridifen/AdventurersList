<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: header" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/gamepreview.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" href="/img/adlistlogo.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}">
    <title>Adventurer's List: Register</title>
</head>

<body class="background">
        <div class="missions-table" style="max-width: 90%; margin-left: 5%; padding-top: 5%;">
            <form class="form-signin" method="post" th:action="@{/register}">
                <h2 class="form-signin-heading lighttext">Crear cuenta</h2>
                <p th:if="${#request.getQueryString() == 'error'}" class="error">
                    Error en nombre de usuario o contrase√±a
                </p>
                <p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required">
                </p>
                <p>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
            </form>
        </div>
</body>

</html>
